ingress:
  # -- annotations for the ingress
  annotations: {} # @schema additionalProperties: true
  # -- ingress class name
  className: ""
  # -- enable the ingress
  enabled: false
  # -- host for the ingress
  host: listmonk.local
  # -- tls configuration for the ingress
  tls: []
listmonk:
  image:
    # -- the listmonk image repository
    repository: listmonk/listmonk
    # -- the listmonk image tag
    tag: v5.1.0
  # -- the number of listmonk deployment replicas
  replicas: 1
postgres:
  # -- the postgres database name
  database: listmonk
  # -- enable postgres
  enabled: true
  # -- optionally provide the name of an existing Kubernetes Secret containing database credentials.
  # If set, this takes precedence over `user` and `password` values.
  # The secret must include two keys: `db_user` and `db_password` (or custom keys if specified below).
  existingSecret: "" # e.g., "listmonk-db-credentials"
  # -- optional: override the key name used for the password in the secret (default: db_password)
  existingSecretPasswordKey: db_password
  # -- optional: override the key name used for the username in the secret (default: db_user)
  existingSecretUsernameKey: db_user
  # -- when not enabled, the external postgres service hostname is required
  hostname: ""
  port: 5432
  image:
    # -- the postgres image repository
    repository: postgres
    # -- the postgres image tag
    tag: 16-alpine
  # -- the postgres password
  password: ""
  # -- resources configuration for the postgres statefulset
  resources: {} # @schema $ref: https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.31.6/resourcerequirements.json ; skipProperties: true
  # -- the postgres username
  user: "listmonk"
  # -- the SSL mode for postgres connection. Possible values: disable, allow, prefer, require, verify-ca, verify-full
  ssl_mode: "disable"
