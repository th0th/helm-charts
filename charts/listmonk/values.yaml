ingress:
  # -- annotations for the ingress
  annotations: {}
  # -- enable the ingress
  enabled: false
  # -- ingress class name
  className: ""
  # -- host for the ingress
  host: listmonk.local
  # -- tls configuration for the ingress
  tls: []
listmonk:
  image:
    # -- the listmonk image repository
    repository: listmonk/listmonk
    # -- the listmonk image tag
    tag: v4.1.0
  # -- the number of listmonk deployment replicas
  replicas: 1

## Configuration values for the postgresql dependency.
## ref: https://github.com/bitnami/charts/tree/main/bitnami/postgresql/README.md
##
postgresql:
  ## Use the PostgreSQL chart dependency.
  ## Set to false if bringing your own PostgreSQL.
  ##
  enabled: false
  ##
  ## PostgreSQL external host
  # host: ""
  ##
  ## PostgreSQL fullname Override
  ## Default to listmonk-postgresql unless fullname override is set for Chart
  ##
  fullnameOverride: ""
  ##
  ## Authentication parameters
  auth:
    username: "listmonk"
    database: "listmonk"
    # existingSecret: ""
    # secretKeys:
      # userPasswordKey: "password"
  ##
  ## Bitnami PostgreSQL image version
  image:
    tag: 16.6.0-debian-12-r2
  ##
  ## Persistent Volume Storage configuration.
  ## ref: https://kubernetes.io/docs/user-guide/persistent-volumes
  ##
  replication:
    ## Enable PostgreSQL replication (primary/secondary)
    ##
    enabled: false
  persistence:
    ## Enable PostgreSQL persistence using Persistent Volume Claims.
    ##
    enabled: true
    ## concourse data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"
    ## Persistent Volume Access Mode.
    ##
    accessMode: ReadWriteOnce
    ## Persistent Volume Storage Size.
    ##
    size: 8Gi