apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "listmonk.fullname" . }}-listmonk
  labels:
    {{ include "listmonk.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.listmonk.replicas}}
  selector:
    matchLabels:
      deployment: listmonk
      {{ include "listmonk.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        deployment: listmonk
        {{ include "listmonk.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - env:
        - name: LISTMONK_db__user
          {{- if .Values.postgres.existingSecret }}
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgres.existingSecret | quote }}
              key: {{ .Values.postgres.existingSecretUsernameKey | quote }}
          {{- else }}
          value: {{ .Values.postgres.user | quote }}
          {{- end }}
        - name: LISTMONK_db__password
          {{- if .Values.postgres.existingSecret }}
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgres.existingSecret | quote }}
              key: {{ .Values.postgres.existingSecretPasswordKey | quote }}
          {{- else }}
          value: {{ .Values.postgres.password | quote }}
          {{- end }}
        image: {{ .Values.listmonk.image.repository }}:{{ .Values.listmonk.image.tag | default .Chart.AppVersion }}
        name: listmonk
        volumeMounts:
        - mountPath: /listmonk/config.toml
          name: config
          subPath: config.toml
      initContainers:
      - env:
        - name: LISTMONK_db__user
          {{- if .Values.postgres.existingSecret }}
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgres.existingSecret | quote }}
              key: {{ .Values.postgres.existingSecretUsernameKey | quote }}
          {{- else }}
          value: {{ .Values.postgres.user | quote }}
          {{- end }}
        - name: LISTMONK_db__password
          {{- if .Values.postgres.existingSecret }}
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgres.existingSecret | quote }}
              key: {{ .Values.postgres.existingSecretPasswordKey | quote }}
          {{- else }}
          value: {{ .Values.postgres.password | quote }}
          {{- end }}
        name: init
        image: {{ .Values.listmonk.image.repository }}:{{ .Values.listmonk.image.tag | default .Chart.AppVersion }}
        command:
        - sh
        - -c
        - "./listmonk --install --idempotent --yes && ./listmonk --upgrade --yes"
        volumeMounts:
        - mountPath: /listmonk/config.toml
          name: config
          subPath: config.toml
      volumes:
      - configMap:
          name: {{ include "listmonk.fullname" . }}-listmonk
        name: config
