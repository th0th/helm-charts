apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "listmonk.fullname" . }}-listmonk
  labels:
    {{ include "listmonk.labels" . | nindent 4 }}
data:
  config.toml: |
    [app]
    address = "0.0.0.0:80"

    [db]
    host = "{{ template "listmonk.postgresql.host" . }}"
    port = 5432
    database = "{{ .Values.postgresql.postgresqlDatabase }}"
    {{- if .Values.postgresql.ssl }}
    ssl_mode = "enable"
    {{- else }}
    ssl_mode = "disable"
    {{- end }}
    max_open = 25
    max_idle = 25
    max_lifetime = "300s"
